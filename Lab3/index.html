<!DOCTYPE html>
<html>
  <head>
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="name">ITMD521-Lab3-Amreen Siddiqua</div>
      <h1>Tip Calculator</h1>
      <div class="input-group">
        <label for="billTotal">Bill Total:</label>
        <input type="number" id="billTotal" placeholder="Enter bill amount">
      </div>
      <div class="input-group">
        <label for="tipPercentage">Tip Percentage:</label>
        <input type="range" id="tipPercentage" min="0" max="100" value="15">
        <span id="tipPercentageValue">15%</span>
      </div>
      <div class="result">
        <p>Tip Amount: <span id="tipAmount">$0.00</span></p>
        <p>Total Bill with Tip: <span id="totalBill">$0.00</span></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
